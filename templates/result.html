<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates Result</title>
  </head>
  <body>
    <h1>Location Coordinates</h1>
    <p>Latitude: {{ latitude }} (Decimal Degrees)</p>
    <p>Longitude: {{ longitude }} (Decimal Degrees)</p>

    <h2>UTM Coordinates</h2>
    <p>{{ utm_zone }}{{ utm_zone_letter }} {{ utm_x }} {{ utm_y }}</p>
    <h2>Plus Code</h2>
    <p>{{ openlocationcode }}</p>

    <a href="/">Back to Form</a>
  </body>
</html>
